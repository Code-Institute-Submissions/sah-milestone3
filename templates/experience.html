{% extends 'base.html' %}
{% block title %} Experience & Technologies/Media {% endblock %}

{% block content %}

<section class="container-fluid">

    <div class="row">
        <a href="{{ url_for('home') }}">Home</a> <br><br>
        <a href="{{ url_for('get_skills') }}">Skills</a><br><br>
        <a href="{{ url_for('education') }}">Education</a><br><br>
        <h3>My Experience, Technologies and Media</h3>
    </div>


{% for experience in skills %}

<div class="row">
<div class="icons">

<i onclick="myFunction()" id="icontile" class="{{experience.HTML[1]}} popup"></i>
<span class="popuptext" id="myPopup">Popup text...</span>
<i class="{{experience.CSS[1]}}"></i>
<i class="{{experience.Javascript[1]}}"></i>
<i class="{{experience.Python[1]}}"></i>
<i class="{{experience.MongoDB[1]}}"></i>
<i class="{{experience.Photoshop_CS6[1]}}"></i>
<i class="{{experience.GitHub[1]}}"></i>
<i class="{{experience.Microsoft_Office[1]}}"></i>
<i class="{{experience.Linux[1]}}"></i>
<i class="{{experience.Slack[1]}}"></i>
<i class="{{experience.D3[1]}}"></i>
<i class="{{experience.Bootstrap[1]}}"></i>
<i class="{{experience.Heroku[1]}}"></i>
<i class="{{experience.Macos[1]}}"></i>
<i class="{{experience.Windows[1]}}"></i>


</div>

 
</section>

{% endfor %}
{% endblock %}
