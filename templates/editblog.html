{% extends 'base.html'%} {% block content %}

<h3>Edit Task</h3>
<div class="row">
    <form action="{{ url_for('update_blog', blog_id=blog._id) }}" method="POST" class="col s12">
        <div class="row">
        
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="blog_title" name="blog_title" type="text" class="validate" value="{{blog.blog_title}}">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="blog_content" id="blog_content" class="materialize-textarea">{{task.task_description}}</textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
 
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
