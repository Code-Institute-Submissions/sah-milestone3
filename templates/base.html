    <title>Steven A. Horne - Milestone 3 - {% block title %}{% endblock %}</title>

<body>

        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item navbar-list-item"><a class="nav-link navbar-link" href="{{ url_for('home') }}">Home</a></li>

                <li class="nav-item navbar-list-item"><a class="nav-link navbar-link" href="{{ url_for('education') }}">Education</a></li>
                <li class="nav-item navbar-list-item"><a class="nav-link navbar-link" href="{{ url_for('blog') }}">Blog</a></li>
            </ul>

</header>
{% block content %}
<!-- Title section -->

</section>



{% endblock %}

<!-- Footer -->

<script>
function createBlog() {
  var x = document.getElementById("create");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function editBlog() {
  var x = document.getElementById("edit");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
