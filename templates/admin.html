{% extends 'base.html' %}
{% block title %} Education {% endblock %}

{% block content %}

<h3>Admin Page</h3>

<button onclick="createBlog()">Create Blog Post</button>
<button onclick="editBlog()">Edit Blog Post</button>
<button onclick="deleteBlog()">Delete Blog Post</button>

<div id="create">
    <form action="{{ url_for('insert_blog') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="blog_title" name="blog_title" type="text" class="validate">
                <label for="blog_title">Post Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="blog_content" name="blog_content" type="text" class="validate">
                <label for="blog_content">Post Content</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
